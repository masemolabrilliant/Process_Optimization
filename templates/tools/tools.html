{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1 class="mb-4">Tools</h1>

  <div class="mb-3">
    <a href="{{ url_for('add_tool') }}" class="btn btn-primary">Add New Tool</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Tool ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th style="width:160px;">Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for t in tools %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ t.tool_id }}</td>
          <td>{{ t.name }}</td>
          <td>{{ t.quantity }}</td>
          <td>
            <a href="{{ url_for('edit_tool', tool_id=t.tool_id) }}" class="btn btn-warning btn-sm">Edit</a>
            <form action="{{ url_for('delete_tool', tool_id=t.tool_id) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="return confirm('Delete this tool?');">
                Delete
              </button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5" class="text-center text-muted">No tools yet.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
