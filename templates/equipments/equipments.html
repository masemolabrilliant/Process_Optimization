{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1 class="mb-4">Equipment Management</h1>

  <div class="mb-3">
    <a href="{{ url_for('add_equipment') }}" class="btn btn-primary">Add New Equipment</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Equipment ID</th>
          <th>Name</th>
          <th>Priority</th>
          <th style="width:160px;">Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for e in equipments %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ e.equipment_id }}</td>
          <td>{{ e.name }}</td>
          <td>{{ e.priority }}</td>
          <td>
            <a href="{{ url_for('edit_equipment', equipment_id=e.equipment_id) }}" class="btn btn-warning btn-sm">Edit</a>
            <form action="{{ url_for('delete_equipment', equipment_id=e.equipment_id) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="return confirm('Delete this equipment?');">
                Delete
              </button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5" class="text-center text-muted">No equipment yet.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
  </div>
</div>
{% endblock %}
