{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1 class="mb-4">Materials</h1>

  <div class="mb-3">
    <a href="{{ url_for('add_material') }}" class="btn btn-primary">Add New Material</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Material ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th style="width:160px;">Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for m in materials %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ m.material_id }}</td>
          <td>{{ m.name }}</td>
          <td>{{ m.quantity }}</td>
          <td>
            <a href="{{ url_for('edit_material', material_id=m.material_id) }}" class="btn btn-warning btn-sm">Edit</a>
            <form action="{{ url_for('delete_material', material_id=m.material_id) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="return confirm('Delete this material?');">
                Delete
              </button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5" class="text-center text-muted">No materials yet.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
