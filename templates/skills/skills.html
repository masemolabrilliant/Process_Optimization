{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Skills Management</h1>
    
    <div class="mb-3">
        <a href="{{ url_for('add_job') }}" class="btn btn-primary">Add New Skill</a>
        <a href="{{ url_for('upload_jobs') }}" class="btn btn-secondary">Import Skills From CSV File</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>No</th>
                    <th>Skill</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for skill in skills %}
                <tr>
                    <td>{{ loop.index}}</td>
                    <td>{{ skill.skill }}</td>
                    
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Edit</a>
                        <form action="#" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this job?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        <a href="{{ url_for('view_schedule') }}" class="btn btn-primary">View Schedule</a>
    </div>
</div>
{% endblock %}
