{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1 class="mb-4">Skills</h1>

  <div class="mb-3">
    <a href="{{ url_for('add_skill') }}" class="btn btn-primary">Add New Skill</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Skill</th>
          <th style="width:160px;">Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for s in skills %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ s.skill }}</td>
          <td>
            <a href="{{ url_for('edit_skill', skill=s.skill) }}" class="btn btn-warning btn-sm">Edit</a>
            <form action="{{ url_for('delete_skill', skill=s.skill) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="return confirm('Delete this skill?');">
                Delete
              </button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="3" class="text-center text-muted">No skills yet.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
